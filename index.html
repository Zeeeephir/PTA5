<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Monde Ouvert - Simulation</title>
    <style>
        /* Styles globaux pour le corps */
        body {
            margin: 0;
            overflow: hidden; /* Cache les barres de défilement */
            font-family: 'Inter', sans-serif; /* Utilise la police Inter */
            background-color: #1a1a2e; /* Couleur de fond sombre */
            color: #e0e0e0; /* Couleur de texte claire */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Conteneur principal du jeu */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Style du canvas Three.js */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Styles de base pour tous les menus */
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Fond semi-transparent */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Assure que les menus sont au-dessus du canvas */
            backdrop-filter: blur(5px); /* Effet de flou sur l'arrière-plan */
            -webkit-backdrop-filter: blur(5px); /* Compatibilité Safari */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-box {
            background-color: #2a2a4a; /* Couleur de fond du menu */
            padding: 40px;
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Ombre portée */
            text-align: center;
            width: 90%;
            max-width: 600px;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-overlay.active .menu-box {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-box h1, .menu-box h2 {
            color: #8a8aff; /* Couleur des titres */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(138, 138, 255, 0.5);
        }

        .menu-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .menu-options button, .menu-options .key-binding-item button {
            background: linear-gradient(145deg, #6a6aff, #4a4aff); /* Dégradé de fond pour les boutons */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px; /* Coins arrondis */
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: calc(100% - 20px); /* Ajuste la largeur pour le padding */
            max-width: 300px; /* Largeur maximale pour les boutons */
        }

        .menu-options button:hover, .menu-options .key-binding-item button:hover {
            background: linear-gradient(145deg, #4a4aff, #6a6aff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .menu-options button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styles spécifiques au menu de configuration des touches */
        .key-binding-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            max-height: 400px; /* Hauteur maximale pour le défilement */
            overflow-y: auto; /* Permet le défilement */
            padding-right: 10px; /* Espace pour la barre de défilement */
        }

        .key-binding-list::-webkit-scrollbar {
            width: 8px;
        }

        .key-binding-list::-webkit-scrollbar-track {
            background: #3a3a5a;
            border-radius: 10px;
        }

        .key-binding-list::-webkit-scrollbar-thumb {
            background: #8a8aff;
            border-radius: 10px;
        }

        .key-binding-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a5a;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .key-binding-item span {
            font-size: 1.1em;
            color: #c0c0e0;
            flex-grow: 1;
            text-align: left;
        }

        .key-binding-item button {
            padding: 8px 15px;
            margin: 0;
            font-size: 1em;
            max-width: 120px;
            background: linear-gradient(145deg, #4a4aff, #2a2aff);
        }

        .key-binding-item button:hover {
            background: linear-gradient(145deg, #2a2aff, #4a4aff);
        }

        /* Styles pour les messages d'état (par exemple, pour le remappage des touches) */
        #status-message {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #status-message.active {
            opacity: 1;
            visibility: visible;
        }

        /* Styles pour l'HUD (Head-Up Display) */
        #hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none; /* Permet les clics à travers l'HUD */
            display: none; /* Caché par défaut */
            padding: 20px;
        }

        #hud-overlay.active {
            display: block;
        }

        .hud-element {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            margin-bottom: 10px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        #inventory-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            max-height: 150px;
            overflow-y: auto;
            width: 200px;
        }

        #inventory-display ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #inventory-display li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        #inventory-display li:last-child {
            border-bottom: none;
        }

        /* Message box pour remplacer alert() */
        #message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #message-box-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        #message-box {
            background-color: #2a2a4a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #message-box-overlay.active #message-box {
            transform: translateY(0);
            opacity: 1;
        }

        #message-box p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        #message-box button {
            background: linear-gradient(145deg, #6a6aff, #4a4aff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        #message-box button:hover {
            background: linear-gradient(145deg, #4a4aff, #6a6aff);
            transform: translateY(-2px);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Le canvas Three.js sera inséré ici par JavaScript -->

        <!-- HUD (Head-Up Display) -->
        <div id="hud-overlay">
            <div class="hud-element">Heure: <span id="hud-time">00:00</span></div>
            <div class="hud-element">Météo: <span id="hud-weather">Ensoleillé</span></div>
            <div class="hud-element">Vitesse: <span id="hud-speed">0 km/h</span></div>
            <div class="hud-element" id="interaction-prompt" style="display:none;">Appuyez sur <span id="interaction-key">F</span> pour interagir</div>
            <div id="inventory-display" class="hud-element">
                <h3>Inventaire</h3>
                <ul id="inventory-list">
                    <!-- Les éléments de l'inventaire seront ajoutés ici -->
                </ul>
            </div>
        </div>

        <!-- Menu Principal -->
        <div id="main-menu" class="menu-overlay active">
            <div class="menu-box">
                <h1>GRAND MONDE OUVERT</h1>
                <div class="menu-options">
                    <button id="new-game-btn">Nouvelle Partie</button>
                    <button id="load-game-btn">Charger</button>
                    <button id="settings-btn">Paramètres</button>
                    <button id="quit-game-btn">Quitter</button>
                </div>
            </div>
        </div>

        <!-- Menu Paramètres -->
        <div id="settings-menu" class="menu-overlay">
            <div class="menu-box">
                <h2>Paramètres</h2>
                <div class="menu-options">
                    <button id="audio-settings-btn">Audio</button>
                    <button id="graphics-settings-btn">Graphismes</button>
                    <button id="key-bindings-btn">Configuration des Touches</button>
                    <button id="back-to-main-menu-btn">Retour</button>
                </div>
            </div>
        </div>

        <!-- Menu Audio -->
        <div id="audio-settings-menu" class="menu-overlay">
            <div class="menu-box">
                <h2>Paramètres Audio</h2>
                <div class="menu-options">
                    <p>Volume Général: <input type="range" min="0" max="100" value="70" id="master-volume"></p>
                    <p>Volume Musique: <input type="range" min="0" max="100" value="50" id="music-volume"></p>
                    <p>Volume Effets: <input type="range" min="0" max="100" value="80" id="sfx-volume"></p>
                    <button id="back-to-settings-from-audio-btn">Retour</button>
                </div>
            </div>
        </div>

        <!-- Menu Graphismes -->
        <div id="graphics-settings-menu" class="menu-overlay">
            <div class="menu-box">
                <h2>Paramètres Graphiques</h2>
                <div class="menu-options">
                    <p>Qualité des Textures:
                        <select id="texture-quality">
                            <option value="low">Basse</option>
                            <option value="medium" selected>Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </p>
                    <p>Qualité des Ombres:
                        <select id="shadow-quality">
                            <option value="off">Désactivé</option>
                            <option value="low">Basse</option>
                            <option value="medium" selected>Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </p>
                    <button id="back-to-settings-from-graphics-btn">Retour</button>
                </div>
            </div>
        </div>

        <!-- Menu Configuration des Touches -->
        <div id="key-bindings-menu" class="menu-overlay">
            <div class="menu-box">
                <h2>Configuration des Touches</h2>
                <div class="key-binding-list" id="key-binding-list">
                    <!-- Les liaisons de touches seront générées ici par JS -->
                </div>
                <button id="back-to-settings-from-keys-btn">Retour</button>
            </div>
        </div>

        <!-- Message Box (pour remplacer alert()) -->
        <div id="message-box-overlay">
            <div id="message-box">
                <p id="message-box-text"></p>
                <button id="message-box-ok-btn">OK</button>
            </div>
        </div>

        <!-- Message d'état pour le remappage des touches -->
        <div id="status-message"></div>
    </div>

    <!-- Importation des bibliothèques Three.js et Cannon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        // --- Variables Globales pour le Jeu ---
        let scene, camera, renderer;
        let world, playerBody, playerMesh, vehicleBody, vehicleMesh;
        let gameRunning = false;
        let currentMenu = 'main-menu';
        let keysPressed = {};
        let playerSpeed = 5;
        let playerJumpForce = 10;
        let vehicleSpeed = 10;
        let inVehicle = false;
        let interactionTarget = null; // L'objet avec lequel on peut interagir
        let raycaster; // Pour les interactions
        let mouse = new THREE.Vector2(); // Pour la souris
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Cycle jour/nuit
        let sunLight, ambientLight;
        let gameTime = 0; // Temps de jeu en secondes (0-86400 pour un cycle de 24h)
        const DAY_DURATION_SECONDS = 60; // Durée d'un cycle jour/nuit complet en secondes réelles (pour la simulation)

        // Météo
        let weather = 'sunny';
        let rainParticles = [];
        let rainParticleSystem;
        const WEATHER_CHANGE_INTERVAL = 30; // Changer la météo toutes les 30 secondes (pour la simulation)
        let lastWeatherChangeTime = 0;

        // Inventaire
        let inventory = ['Clé de voiture', 'Radio'];
        const MAX_INVENTORY_SIZE = 5;

        // Configuration des touches par défaut
        let keyBindings = {
            'moveForward': 'Z',
            'moveBackward': 'S',
            'moveLeft': 'Q',
            'moveRight': 'D',
            'jump': 'Space',
            'interact': 'F',
            'inventory': 'I',
            'toggleMenu': 'Escape'
        };

        let remappingKey = null; // Stocke la fonction de rappel pour le remappage

        // Éléments du HUD
        const hudTimeElement = document.getElementById('hud-time');
        const hudWeatherElement = document.getElementById('hud-weather');
        const hudSpeedElement = document.getElementById('hud-speed');
        const interactionPrompt = document.getElementById('interaction-prompt');
        const interactionKeyElement = document.getElementById('interaction-key');
        const inventoryListElement = document.getElementById('inventory-list');
        const hudOverlay = document.getElementById('hud-overlay');

        // Éléments de l'interface utilisateur
        const mainMenu = document.getElementById('main-menu');
        const settingsMenu = document.getElementById('settings-menu');
        const audioSettingsMenu = document.getElementById('audio-settings-menu');
        const graphicsSettingsMenu = document.getElementById('graphics-settings-menu');
        const keyBindingsMenu = document.getElementById('key-bindings-menu');
        const keyBindingListDiv = document.getElementById('key-binding-list');
        const statusMessage = document.getElementById('status-message');

        // Message Box
        const messageBoxOverlay = document.getElementById('message-box-overlay');
        const messageBoxText = document.getElementById('message-box-text');
        const messageBoxOkBtn = document.getElementById('message-box-ok-btn');

        /**
         * @function showMessageBox
         * @description Affiche une boîte de message personnalisée.
         * @param {string} message Le texte à afficher dans la boîte de message.
         */
        function showMessageBox(message) {
            messageBoxText.textContent = message;
            messageBoxOverlay.classList.add('active');
            messageBoxOkBtn.onclick = () => {
                messageBoxOverlay.classList.remove('active');
            };
        }

        /**
         * @function showStatusMessage
         * @description Affiche un message d'état temporaire.
         * @param {string} message Le message à afficher.
         * @param {number} duration La durée d'affichage en millisecondes.
         */
        function showStatusMessage(message, duration = 2000) {
            statusMessage.textContent = message;
            statusMessage.classList.add('active');
            setTimeout(() => {
                statusMessage.classList.remove('active');
            }, duration);
        }

        /**
         * @function initGame
         * @description Initialise le moteur de rendu Three.js et la scène.
         */
        function initGame() {
            // Création de la scène
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87ceeb, 100, 500); // Brouillard pour simuler l'atmosphère

            // Création de la caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10); // Position initiale de la caméra

            // Création du renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // Active les ombres
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Type d'ombre douce
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lumières
            sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(50, 50, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 100;
            sunLight.shadow.camera.left = -50;
            sunLight.shadow.camera.right = 50;
            sunLight.shadow.camera.top = 50;
            sunLight.shadow.camera.bottom = -50;
            scene.add(sunLight);

            ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            // Raycaster pour les interactions
            raycaster = new THREE.Raycaster();

            // Gestion du redimensionnement de la fenêtre
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
        }

        /**
         * @function initPhysics
         * @description Initialise le monde physique Cannon.js.
         */
        function initPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // Gravité terrestre
            world.broadphase = new CANNON.SAPBroadphase(world); // Améliore les performances de collision
            world.solver.iterations = 10; // Nombre d'itérations du solveur pour la précision

            // Création du sol
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 }); // Masse 0 = statique
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2); // Rotation pour que le plan soit horizontal
            world.addBody(groundBody);

            // Création du joueur (capsule pour une meilleure stabilité)
            const playerRadius = 0.5;
            const playerHeight = 1.8;
            const playerShape = new CANNON.Cylinder(playerRadius, playerRadius, playerHeight, 8);
            playerBody = new CANNON.Body({ mass: 70, position: new CANNON.Vec3(0, playerHeight / 2 + 0.5, 0) });
            playerBody.addShape(playerShape);
            playerBody.fixedRotation = true; // Empêche le joueur de basculer
            world.addBody(playerBody);

            // Mesh visuel du joueur (pour Three.js)
            const playerGeometry = new THREE.CylinderGeometry(playerRadius, playerRadius, playerHeight, 8);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.castShadow = true;
            playerMesh.receiveShadow = true;
            scene.add(playerMesh);

            // Création d'un véhicule simple (boîte)
            const vehicleWidth = 2;
            const vehicleHeight = 1.5;
            const vehicleDepth = 4;
            const vehicleShape = new CANNON.Box(new CANNON.Vec3(vehicleWidth / 2, vehicleHeight / 2, vehicleDepth / 2));
            vehicleBody = new CANNON.Body({ mass: 1000, position: new CANNON.Vec3(5, vehicleHeight / 2 + 0.5, 0) });
            vehicleBody.addShape(vehicleShape);
            world.addBody(vehicleBody);

            // Mesh visuel du véhicule
            const vehicleGeometry = new THREE.BoxGeometry(vehicleWidth, vehicleHeight, vehicleDepth);
            const vehicleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            vehicleMesh = new THREE.Mesh(vehicleGeometry, vehicleMaterial);
            vehicleMesh.castShadow = true;
            vehicleMesh.receiveShadow = true;
            scene.add(vehicleMesh);

            // Création de quelques objets dans le monde
            createWorldObjects();
        }

        /**
         * @function createWorldObjects
         * @description Crée des objets statiques et interactifs dans le monde.
         */
        function createWorldObjects() {
            // Sol
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            // Un bâtiment simple
            const buildingGeometry = new THREE.BoxGeometry(10, 20, 10);
            const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0x777777 });
            const buildingMesh = new THREE.Mesh(buildingGeometry, buildingMaterial);
            buildingMesh.position.set(20, 10, -15);
            buildingMesh.castShadow = true;
            buildingMesh.receiveShadow = true;
            scene.add(buildingMesh);

            const buildingBody = new CANNON.Body({ mass: 0, position: new CANNON.Vec3(20, 10, -15) });
            buildingBody.addShape(new CANNON.Box(new CANNON.Vec3(5, 10, 5)));
            world.addBody(buildingBody);

            // Une porte (objet interactif)
            const doorGeometry = new THREE.BoxGeometry(1.5, 3, 0.2);
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
            const doorMesh = new THREE.Mesh(doorGeometry, doorMaterial);
            doorMesh.position.set(15, 1.5, -15);
            doorMesh.userData.isDoor = true; // Marque cet objet comme une porte
            doorMesh.userData.isOpen = false;
            doorMesh.castShadow = true;
            scene.add(doorMesh);

            const doorBody = new CANNON.Body({ mass: 0, position: new CANNON.Vec3(15, 1.5, -15) });
            doorBody.addShape(new CANNON.Box(new CANNON.Vec3(0.75, 1.5, 0.1)));
            world.addBody(doorBody);
        }

        /**
         * @function initUI
         * @description Initialise les écouteurs d'événements pour les boutons de l'interface utilisateur.
         */
        function initUI() {
            // Boutons du menu principal
            document.getElementById('new-game-btn').addEventListener('click', () => startGame());
            document.getElementById('load-game-btn').addEventListener('click', () => showMessageBox('Fonctionnalité de chargement non implémentée.'));
            document.getElementById('settings-btn').addEventListener('click', () => showMenu('settings-menu'));
            document.getElementById('quit-game-btn').addEventListener('click', () => showMessageBox('Quitter le jeu... (Retour au menu principal)'));

            // Boutons du menu paramètres
            document.getElementById('audio-settings-btn').addEventListener('click', () => showMenu('audio-settings-menu'));
            document.getElementById('graphics-settings-btn').addEventListener('click', () => showMenu('graphics-settings-menu'));
            document.getElementById('key-bindings-btn').addEventListener('click', () => showMenu('key-bindings-menu'));
            document.getElementById('back-to-main-menu-btn').addEventListener('click', () => showMenu('main-menu'));

            // Boutons des sous-menus
            document.getElementById('back-to-settings-from-audio-btn').addEventListener('click', () => showMenu('settings-menu'));
            document.getElementById('back-to-settings-from-graphics-btn').addEventListener('click', () => showMenu('settings-menu'));
            document.getElementById('back-to-settings-from-keys-btn').addEventListener('click', () => showMenu('settings-menu'));

            // Écouteurs pour les sliders et selects des paramètres
            document.getElementById('master-volume').addEventListener('input', (e) => console.log('Volume Général:', e.target.value));
            document.getElementById('music-volume').addEventListener('input', (e) => console.log('Volume Musique:', e.target.value));
            document.getElementById('sfx-volume').addEventListener('input', (e) => console.log('Volume Effets:', e.target.value));
            document.getElementById('texture-quality').addEventListener('change', (e) => console.log('Qualité Textures:', e.target.value));
            document.getElementById('shadow-quality').addEventListener('change', (e) => console.log('Qualité Ombres:', e.target.value));

            updateKeyBindingsDisplay(); // Affiche les touches au démarrage
            updateInventoryDisplay(); // Affiche l'inventaire au démarrage
        }

        /**
         * @function showMenu
         * @description Affiche le menu spécifié et cache les autres.
         * @param {string} menuId L'ID du menu à afficher.
         */
        function showMenu(menuId) {
            const menus = document.querySelectorAll('.menu-overlay');
            menus.forEach(menu => {
                if (menu.id === menuId) {
                    menu.classList.add('active');
                } else {
                    menu.classList.remove('active');
                }
            });
            currentMenu = menuId;

            // Pause le jeu si un menu est affiché (sauf le HUD)
            gameRunning = (menuId === 'hud-overlay') || (menuId === null); // null pour quand aucun menu n'est affiché
            if (gameRunning) {
                hudOverlay.classList.add('active');
                // Verrouille le pointeur pour le contrôle de la caméra
                document.getElementById('game-container').requestPointerLock();
            } else {
                hudOverlay.classList.remove('active');
                document.exitPointerLock();
            }
        }

        /**
         * @function startGame
         * @description Démarre le jeu et cache le menu principal.
         */
        function startGame() {
            playerBody.position.set(0, 5, 0); // Réinitialise la position du joueur
            playerBody.velocity.set(0, 0, 0); // Réinitialise la vélocité
            inVehicle = false;
            showMenu(null); // Cache tous les menus, active le HUD
        }

        /**
         * @function onWindowResize
         * @description Gère le redimensionnement de la fenêtre du navigateur.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * @function onKeyDown
         * @description Gère les événements de pression de touche.
         * @param {KeyboardEvent} event L'événement clavier.
         */
        function onKeyDown(event) {
            const key = event.key === ' ' ? 'Space' : event.key; // Normalise la touche Espace

            if (remappingKey) {
                // Si nous sommes en mode remappage
                event.preventDefault(); // Empêche le comportement par défaut de la touche
                const newKey = event.key === ' ' ? 'Space' : event.key.toUpperCase();
                remappingKey(newKey); // Appelle la fonction de rappel avec la nouvelle touche
                remappingKey = null; // Réinitialise le mode remappage
                showStatusMessage(`Touche assignée à ${newKey}.`, 1500);
                return;
            }

            keysPressed[key] = true;

            if (key === keyBindings['toggleMenu'] && gameRunning) {
                showMenu('main-menu'); // Ouvre le menu principal
            } else if (key === keyBindings['toggleMenu'] && !gameRunning && currentMenu !== 'main-menu') {
                showMenu('main-menu'); // Retour au menu principal si on est dans un sous-menu
            }

            if (gameRunning) {
                if (key === keyBindings['jump'] && !inVehicle) {
                    // Vérifie si le joueur est au sol avant de sauter
                    const rayFrom = playerBody.position;
                    const rayTo = new CANNON.Vec3(playerBody.position.x, playerBody.position.y - 1.0, playerBody.position.z);
                    const result = new CANNON.RaycastResult();
                    // Correction: Utiliser raycastClosest pour une vérification de collision unique
                    world.raycastClosest(rayFrom, rayTo, { skipBackfaces: true }, result);
                    if (result.hasHit && result.distance < 1.1) { // Une petite tolérance pour le sol
                         playerBody.velocity.y = playerJumpForce;
                    }
                }
                if (key === keyBindings['interact']) {
                    handleInteraction();
                }
                if (key === keyBindings['inventory']) {
                    toggleInventory();
                }
            }
        }

        /**
         * @function onKeyUp
         * @description Gère les événements de relâchement de touche.
         * @param {KeyboardEvent} event L'événement clavier.
         */
        function onKeyUp(event) {
            const key = event.key === ' ' ? 'Space' : event.key;
            keysPressed[key] = false;
        }

        /**
         * @function onMouseMove
         * @description Gère les mouvements de la souris pour la caméra.
         * @param {MouseEvent} event L'événement souris.
         */
        function onMouseMove(event) {
            if (gameRunning) {
                // Utilise event.movementX/Y pour un contrôle plus fluide avec PointerLock
                const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                // Rotation horizontale (autour de l'axe Y global)
                const yaw = movementX * 0.002;
                playerMesh.rotation.y -= yaw; // Fait pivoter le mesh du joueur pour l'orientation

                // Rotation verticale de la caméra (limité pour éviter le "flip")
                const pitch = movementY * 0.002;
                camera.rotation.x -= pitch;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Limite la rotation

                // Met à jour l'orientation du corps physique du joueur pour la direction du mouvement
                const q = new CANNON.Quaternion();
                q.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), playerMesh.rotation.y);
                playerBody.quaternion.copy(q);
            }
        }

        /**
         * @function onMouseDown
         * @description Gère le clic de souris (pour la caméra).
         * @param {MouseEvent} event L'événement souris.
         */
        function onMouseDown(event) {
            if (gameRunning && event.button === 0) { // Clic gauche
                isDragging = true;
                previousMousePosition.x = event.clientX;
                previousMousePosition.y = event.clientY;
            }
        }

        /**
         * @function onMouseUp
         * @description Gère le relâchement du clic de souris (pour la caméra).
         * @param {MouseEvent} event L'événement souris.
         */
        function onMouseUp(event) {
            if (event.button === 0) { // Clic gauche
                isDragging = false;
            }
        }

        /**
         * @function updateKeyBindingsDisplay
         * @description Met à jour l'affichage des touches configurées dans le menu.
         */
        function updateKeyBindingsDisplay() {
            keyBindingListDiv.innerHTML = ''; // Vide la liste existante

            for (const action in keyBindings) {
                const item = document.createElement('div');
                item.className = 'key-binding-item';

                const actionName = {
                    'moveForward': 'Avancer',
                    'moveBackward': 'Reculer',
                    'moveLeft': 'Gauche',
                    'moveRight': 'Droite',
                    'jump': 'Sauter',
                    'interact': 'Interagir',
                    'inventory': 'Inventaire',
                    'toggleMenu': 'Menu'
                }[action] || action; // Traduit le nom de l'action

                const keySpan = document.createElement('span');
                keySpan.textContent = `${actionName}:`;
                item.appendChild(keySpan);

                const keyButton = document.createElement('button');
                keyButton.textContent = keyBindings[action];
                keyButton.addEventListener('click', () => {
                    keyButton.textContent = 'Appuyez sur une touche...';
                    remappingKey = (newKey) => {
                        keyBindings[action] = newKey;
                        keyButton.textContent = newKey; // Met à jour le bouton
                        remappingKey = null; // Réinitialise le mode remappage
                    };
                });
                item.appendChild(keyButton);
                keyBindingListDiv.appendChild(item);
            }
        }

        /**
         * @function updateInventoryDisplay
         * @description Met à jour l'affichage de l'inventaire dans le HUD.
         */
        function updateInventoryDisplay() {
            inventoryListElement.innerHTML = '';
            if (inventory.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Inventaire vide';
                inventoryListElement.appendChild(li);
            } else {
                inventory.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    inventoryListElement.appendChild(li);
                });
            }
        }

        /**
         * @function toggleInventory
         * @description Affiche ou masque l'inventaire.
         */
        function toggleInventory() {
            const inventoryDisplay = document.getElementById('inventory-display');
            if (inventoryDisplay.style.display === 'none' || inventoryDisplay.style.display === '') {
                inventoryDisplay.style.display = 'block';
                updateInventoryDisplay();
            } else {
                inventoryDisplay.style.display = 'none';
            }
        }

        /**
         * @function updatePlayerMovement
         * @description Met à jour la position et la vélocité du joueur en fonction des touches pressées.
         */
        function updatePlayerMovement() {
            if (!gameRunning) return;

            // Applique la vélocité horizontale du joueur
            const currentVelocity = playerBody.velocity;
            const impulse = new CANNON.Vec3(0, 0, 0);

            // Calcule la direction de mouvement basée sur l'orientation du joueur
            const forward = new THREE.Vector3(0, 0, -1);
            forward.applyQuaternion(playerMesh.quaternion); // Utilise la rotation du mesh pour la direction
            forward.normalize();

            const right = new THREE.Vector3(1, 0, 0);
            right.applyQuaternion(playerMesh.quaternion);
            right.normalize();

            if (keysPressed[keyBindings['moveForward']]) {
                impulse.x += forward.x * playerSpeed;
                impulse.z += forward.z * playerSpeed;
            }
            if (keysPressed[keyBindings['moveBackward']]) {
                impulse.x -= forward.x * playerSpeed;
                impulse.z -= forward.z * playerSpeed;
            }
            if (keysPressed[keyBindings['moveLeft']]) {
                impulse.x -= right.x * playerSpeed;
                impulse.z -= right.z * playerSpeed;
            }
            if (keysPressed[keyBindings['moveRight']]) {
                impulse.x += right.x * playerSpeed;
                impulse.z += right.z * playerSpeed;
            }

            // Applique l'impulsion en maintenant la vélocité verticale
            playerBody.velocity.x = impulse.x;
            playerBody.velocity.z = impulse.z;

            // Met à jour la position de la caméra pour suivre le joueur
            const cameraOffset = new THREE.Vector3(0, 2, -5); // Décalage de la caméra derrière le joueur
            cameraOffset.applyQuaternion(playerMesh.quaternion); // Applique la rotation du joueur
            camera.position.copy(playerMesh.position).add(cameraOffset);
            camera.lookAt(playerMesh.position.x, playerMesh.position.y + 1, playerMesh.position.z); // La caméra regarde le joueur
        }

        /**
         * @function updateVehicleMovement
         * @description Gère le mouvement du véhicule.
         */
        function updateVehicleMovement() {
            if (!gameRunning || !inVehicle) return;

            const currentVelocity = vehicleBody.velocity;
            const impulse = new CANNON.Vec3(0, 0, 0);

            // Simplification: le véhicule se déplace sur l'axe Z local
            if (keysPressed[keyBindings['moveForward']]) {
                impulse.z -= vehicleSpeed;
            }
            if (keysPressed[keyBindings['moveBackward']]) {
                impulse.z += vehicleSpeed;
            }
            // Simplification: pas de rotation du véhicule pour l'instant

            // Applique l'impulsion en maintenant la vélocité verticale
            vehicleBody.velocity.x = impulse.x;
            vehicleBody.velocity.z = impulse.z;

            // Met à jour la position de la caméra pour suivre le véhicule
            const cameraOffset = new THREE.Vector3(0, 5, 10); // Décalage de la caméra derrière le véhicule
            cameraOffset.applyQuaternion(vehicleMesh.quaternion);
            camera.position.copy(vehicleMesh.position).add(cameraOffset);
            camera.lookAt(vehicleMesh.position.x, vehicleMesh.position.y + 1, vehicleMesh.position.z);
        }

        /**
         * @function updateDayNightCycle
         * @description Met à jour la lumière du soleil pour simuler le cycle jour/nuit.
         * @param {number} deltaTime Le temps écoulé depuis la dernière frame.
         */
        function updateDayNightCycle(deltaTime) {
            gameTime += deltaTime;
            const normalizedTime = (gameTime % DAY_DURATION_SECONDS) / DAY_DURATION_SECONDS; // Temps normalisé de 0 à 1

            // Position du soleil (simulation simple)
            const angle = normalizedTime * Math.PI * 2; // Angle de 0 à 2*PI
            sunLight.position.x = Math.sin(angle) * 100;
            sunLight.position.y = Math.cos(angle) * 100; // Y positif = jour, Y négatif = nuit
            sunLight.position.z = 0;

            // Intensité de la lumière et couleur du ciel
            const lightIntensity = Math.max(0.1, Math.cos(angle) * 0.8 + 0.2); // Intensité plus faible la nuit
            sunLight.intensity = lightIntensity;
            ambientLight.intensity = lightIntensity * 0.5;

            // Couleur du ciel (simplifié)
            const skyColor = new THREE.Color();
            if (sunLight.position.y > 0) { // Jour
                skyColor.setRGB(
                    0.5 + Math.sin(angle) * 0.3,
                    0.7 + Math.cos(angle) * 0.1,
                    0.9 - Math.cos(angle) * 0.2
                );
            } else { // Nuit
                skyColor.setRGB(0.05, 0.05, 0.15);
            }
            renderer.setClearColor(skyColor);
            scene.fog.color.copy(skyColor);

            // Mise à jour de l'heure dans le HUD
            const totalSecondsInDay = 24 * 60 * 60;
            const currentDaySecond = Math.floor(normalizedTime * totalSecondsInDay);
            const hours = Math.floor(currentDaySecond / 3600);
            const minutes = Math.floor((currentDaySecond % 3600) / 60);
            hudTimeElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        /**
         * @function updateWeather
         * @description Gère la simulation des conditions météorologiques.
         * @param {number} deltaTime Le temps écoulé depuis la dernière frame.
         */
        function updateWeather(deltaTime) {
            // Changer la météo périodiquement
            if (gameTime - lastWeatherChangeTime > WEATHER_CHANGE_INTERVAL) {
                const weatherTypes = ['sunny', 'rainy'];
                weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
                hudWeatherElement.textContent = weather === 'sunny' ? 'Ensoleillé' : 'Pluvieux';
                lastWeatherChangeTime = gameTime;
                console.log('Météo changée en:', weather);
            }

            if (weather === 'rainy') {
                // Créer des particules de pluie si nécessaire
                if (!rainParticleSystem) {
                    const rainGeometry = new THREE.BufferGeometry();
                    const positions = [];
                    for (let i = 0; i < 1000; i++) { // 1000 gouttes de pluie
                        positions.push(
                            Math.random() * 200 - 100, // x
                            Math.random() * 100 + 50,  // y (commence plus haut)
                            Math.random() * 200 - 100  // z
                        );
                    }
                    rainGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    const rainMaterial = new THREE.PointsMaterial({
                        color: 0xaaaaaa,
                        size: 0.5,
                        transparent: true,
                        opacity: 0.6
                    });
                    rainParticleSystem = new THREE.Points(rainGeometry, rainMaterial);
                    scene.add(rainParticleSystem);
                }

                // Animer les particules de pluie
                const positions = rainParticleSystem.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] -= 0.5; // Déplace vers le bas
                    if (positions[i + 1] < 0) { // Si la goutte est sous le sol, la remonte
                        positions[i + 1] = 100;
                    }
                }
                rainParticleSystem.geometry.attributes.position.needsUpdate = true;
            } else {
                // Supprimer les particules de pluie si la météo n'est pas pluvieuse
                if (rainParticleSystem) {
                    scene.remove(rainParticleSystem);
                    rainParticleSystem.geometry.dispose();
                    rainParticleSystem.material.dispose();
                    rainParticleSystem = null;
                }
            }
        }

        /**
         * @function handleInteraction
         * @description Gère les interactions du joueur avec les objets du monde.
         */
        function handleInteraction() {
            if (!interactionTarget) return;

            // Exemple d'interaction: entrer/sortir du véhicule
            if (interactionTarget.userData.isVehicle) {
                if (!inVehicle) {
                    enterVehicle();
                } else {
                    exitVehicle();
                }
            }
            // Exemple d'interaction: ouvrir/fermer une porte
            else if (interactionTarget.userData.isDoor) {
                if (!interactionTarget.userData.isOpen) {
                    interactionTarget.rotation.y += Math.PI / 2; // Ouvre la porte
                    interactionTarget.userData.isOpen = true;
                    showMessageBox('La porte est ouverte.');
                } else {
                    interactionTarget.rotation.y -= Math.PI / 2; // Ferme la porte
                    interactionTarget.userData.isOpen = false;
                    showMessageBox('La porte est fermée.');
                }
            }
            // Ajouter d'autres types d'interactions ici
        }

        /**
         * @function enterVehicle
         * @description Fait entrer le joueur dans le véhicule.
         */
        function enterVehicle() {
            inVehicle = true;
            playerMesh.visible = false; // Cache le mesh du joueur
            playerBody.collisionResponse = 0; // Désactive les collisions du joueur
            playerBody.position.copy(vehicleBody.position); // Positionne le corps du joueur avec le véhicule
            playerBody.velocity.set(0,0,0); // Arrête le joueur

            showMessageBox('Vous êtes monté dans le véhicule.');
            hudSpeedElement.textContent = '0 km/h'; // Réinitialise la vitesse
        }

        /**
         * @function exitVehicle
         * @description Fait sortir le joueur du véhicule.
         */
        function exitVehicle() {
            inVehicle = false;
            playerMesh.visible = true; // Affiche le mesh du joueur
            playerBody.collisionResponse = 1; // Réactive les collisions du joueur

            // Positionne le joueur à côté du véhicule
            playerBody.position.set(
                vehicleBody.position.x + 2,
                vehicleBody.position.y + 2,
                vehicleBody.position.z
            );
            playerBody.velocity.set(0,0,0); // Arrête le joueur
            showMessageBox('Vous êtes sorti du véhicule.');
        }

        /**
         * @function updateHUD
         * @description Met à jour les informations affichées dans le HUD.
         */
        function updateHUD() {
            // Mise à jour de la vitesse du véhicule si le joueur est dedans
            if (inVehicle) {
                const speed = vehicleBody.velocity.length() * 3.6; // m/s en km/h
                hudSpeedElement.textContent = `${speed.toFixed(0)} km/h`;
            } else {
                hudSpeedElement.textContent = '0 km/h';
            }

            // Vérifie les objets interactifs à proximité
            raycaster.setFromCamera(mouse, camera); // Utilise la position de la souris (centre de l'écran ou là où l'utilisateur clique)
            // Pour un jeu à la première personne, on peut lancer un rayon depuis la caméra vers l'avant
            const playerDirection = new THREE.Vector3();
            camera.getWorldDirection(playerDirection);
            raycaster.set(camera.position, playerDirection);

            const intersects = raycaster.intersectObjects(scene.children, true);
            interactionTarget = null;
            interactionPrompt.style.display = 'none';

            for (let i = 0; i < intersects.length; i++) {
                const object = intersects[i].object;
                // Vérifie si l'objet est interactif et à une distance raisonnable
                if ((object.userData.isVehicle || object.userData.isDoor) && intersects[i].distance < 5) {
                    interactionTarget = object;
                    interactionPrompt.style.display = 'block';
                    interactionKeyElement.textContent = keyBindings['interact'];
                    break;
                }
            }
        }

        /**
         * @function animate
         * @description Boucle principale du jeu.
         */
        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);

            const deltaTime = (time - lastTime) / 1000; // Convertit en secondes
            lastTime = time;

            if (gameRunning) {
                // Mise à jour de la physique
                world.step(1 / 60, deltaTime, 3); // 60 FPS, deltaTime, 3 itérations

                // Synchronisation des meshes Three.js avec les corps Cannon.js
                playerMesh.position.copy(playerBody.position);
                playerMesh.quaternion.copy(playerBody.quaternion);

                vehicleMesh.position.copy(vehicleBody.position);
                vehicleMesh.quaternion.copy(vehicleBody.quaternion);

                // Mouvement du joueur ou du véhicule
                if (inVehicle) {
                    updateVehicleMovement();
                    // Assure que le corps du joueur suit le véhicule pour les interactions futures
                    playerBody.position.copy(vehicleBody.position);
                } else {
                    updatePlayerMovement();
                }

                // Mise à jour du cycle jour/nuit
                updateDayNightCycle(deltaTime);

                // Mise à jour de la météo
                updateWeather(deltaTime);

                // Mise à jour du HUD
                updateHUD();

                // Rendu de la scène
                renderer.render(scene, camera);
            }
        }

        // --- Initialisation du Jeu au chargement de la fenêtre ---
        window.onload = function () {
            initGame();
            initPhysics();
            initUI();
            showMenu('main-menu'); // Affiche le menu principal au démarrage
            animate(0); // Démarre la boucle d'animation
        };
    </script>
